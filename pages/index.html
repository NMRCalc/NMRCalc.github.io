<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/app.css">
    <title>NMR-Rx-Calculator</title>
</head>
<body>
    <h1 class="text-center">NMR-Rx-Calculator</h1>

    <div class="conatiner">

        <!-- POCETNI IZBOR MODELA -->
        <div class="row" id="izborModela">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <h4>Choose model:</h4>
                <div class="form-check">
                    <input class="form-check-input chooseModel" type="radio" name="ChooseModel" id="model1" value="1" checked>
                    <label class="form-check-label" for="model1">
                      <img class="modelImg" src="public/img/C_model1.png" alt="">
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input chooseModel" type="radio" name="ChooseModel" id="model2" value="2">
                    <label class="form-check-label" for="model2">
                      <img class="modelImg rounded" src="public/img/C_model2.png" alt="">
                    </label>
                </div>
                <button class="btn btn-success" id="chooseModelButton">Submit</button>
            </div>

            <div class="col-sm-2">

            </div>
            
        </div>
        
        <!-- MODEL 1: IZBOR SMJERA RACUNANJA -->
        <div class="row" id="izborSmjeraModel1">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <h4>Choose path:</h4>
                <div class="form-check d-inline-flex">
                    <input class="form-check-input" type="radio" name="pathModel1" id="pathModel1" value="1" checked>
                    <label class="form-check-label" for="pathModel1">
                      Path 1 (input -> output)
                    </label>
                </div>
                
                <div class="form-check d-inline-flex ml-3">
                    <input class="form-check-input" type="radio" name="pathModel1" id="pathModel11" value="2" checked>
                    <label class="form-check-label" for="pathModel11">
                      Path 2 (output -> input)
                    </label>
                </div>

                
                <button class="btn btn-success mx-3" id="choosePathModel1Button">Submit</button>
                <button class="btn btn-danger choosePathModelBackButton">Back</button>

                <img src="public/img/Path_Model_1.png" class="imgPath" alt="">
            </div>

            <div class="col-sm-2">

            </div>
            
        </div>
        
        
        <!-- MODEL 2: IZBOR SMJERA RACUNANJA -->
        <div class="row" id="izborSmjeraModel2">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <h4>Choose path:</h4>

                <div class="form-check d-inline-flex">
                    <input class="form-check-input" type="radio" name="pathModel2" id="pathModel2" value="1" checked>
                    <label class="form-check-label" for="pathModel2">
                      Path 1 (input -> output)
                    </label>
                </div>
                
                <div class="form-check d-inline-flex ml-3">
                    <input class="form-check-input" type="radio" name="pathModel2" id="pathModel22" value="2" checked>
                    <label class="form-check-label" for="pathModel22">
                      Path 2 (output -> input)
                    </label>
                </div>

                
                <button class="btn btn-success mx-3" id="choosePathModel2Button">Submit</button>
                <button class="btn btn-danger choosePathModelBackButton">Back</button>

                <img src="public/img/Path_Model_2.png"  class="imgPath" alt="">
            </div>

            <div class="col-sm-2">

            </div>
            
        </div>
        

        
    </div>
    


    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
